{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Blog Gönderileri</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Ana Sayfa</a>
        <a href="{% url 'post_list' %}">Tüm Gönderiler</a>
    </nav>

    <main>
        <h1>Blog Gönderileri</h1>
        <div class="post-list">
            {% for post in posts %}
                <a href="{% url 'post_detail' post.slug %}">
                    <section class="post-item">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.description }}</p>
                        <small>{{ post.published_date|date:"d M Y" }}</small>
                    </section>
                </a>
            {% empty %}
                <p>Henüz gönderi yok.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
